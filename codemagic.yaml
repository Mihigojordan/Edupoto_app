workflows:
  ios-build-and-upload:
    name: iOS Build & Upload to App Store
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        DEVELOPMENT_TEAM: DEVELOPMENT_TEAM
        APP_STORE_CONNECT_KEY_IDENTIFIER: APP_STORE_CONNECT_KEY_IDENTIFIER
        APP_STORE_CONNECT_ISSUER_ID: APP_STORE_CONNECT_ISSUER_ID
        APP_STORE_CONNECT_PUBLISHER_PRIVATE_KEY: APP_STORE_CONNECT_PUBLISHER_PRIVATE_KEY

    scripts:
      - name: Prepare Flutter
        script: |
          echo "ðŸ”¹ Cleaning and fetching Flutter packages..."
          flutter clean
          flutter pub get

      - name: Fix iOS Deployment Target
        script: |
          echo "ðŸ”§ Setting iOS deployment target to 15.5..."
          sed -i.bak "s/platform :ios, '.*'/platform :ios, '15.5'/" ios/Podfile || true
          plutil -replace MinimumOSVersion -string "15.5" ios/Flutter/AppFrameworkInfo.plist
          sed -i.bak "s/IPHONEOS_DEPLOYMENT_TARGET = [0-9.]*/IPHONEOS_DEPLOYMENT_TARGET = 15.5/g" ios/Runner.xcodeproj/project.pbxproj || true

      - name: Install CocoaPods
        script: |
          echo "ðŸ“¦ Cleaning old Pods and installing fresh..."
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
          cd ..

      - name: Increment iOS Build Number
        script: |
          echo "ðŸ”¢ Incrementing CFBundleVersion..."
          PLIST_PATH="ios/Runner/Info.plist"
          CURRENT_BUILD=${FLUTTER_BUILD_NUMBER:-0}
          NEW_BUILD=$((CURRENT_BUILD + 1))
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $NEW_BUILD" "$PLIST_PATH"
          echo "CFBundleVersion updated from $CURRENT_BUILD to $NEW_BUILD"

      - name: Build IPA
        script: |
          echo "ðŸ“¦ Building IPA using Flutter (Codemagic recommended way)..."
          flutter build ipa \
            --release \
            --export-options-plist=ios/Runner/ExportOptions.plist \
            --build-number=$NEW_BUILD

      - name: Upload IPA to App Store Connect
        script: |
          echo "ðŸš€ Uploading IPA to App Store Connect via API key..."
          app-store-connect publish \
            --path build/ios/ipa/Runner.ipa \
            --key-id $APP_STORE_CONNECT_KEY_IDENTIFIER \
            --issuer-id $APP_STORE_CONNECT_ISSUER_ID \
            --private-key @env:APP_STORE_CONNECT_PUBLISHER_PRIVATE_KEY \
            --verbose

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive
      - build/ios/ipa/*.dSYM.zip
