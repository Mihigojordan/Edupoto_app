workflows:
  ios-build-and-upload:
    name: iOS Build & Upload to App Store
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        DEVELOPMENT_TEAM: $DEVELOPMENT_TEAM
        APP_STORE_CONNECT_KEY_IDENTIFIER: $APP_STORE_CONNECT_KEY_IDENTIFIER
        APP_STORE_CONNECT_ISSUER_ID: $APP_STORE_CONNECT_ISSUER_ID
        APP_STORE_CONNECT_PUBLISHER_PRIVATE_KEY: $APP_STORE_CONNECT_PUBLISHER_PRIVATE_KEY

    scripts:
      - name: Prepare Flutter
        script: |
          flutter clean
          flutter pub get

      - name: Add Dummy Swift file
        script: |
          DUMMY_SWIFT_FILE="ios/Runner/Dummy.swift"
          if [ ! -f "$DUMMY_SWIFT_FILE" ]; then
            echo "// Dummy.swift to force SwiftSupport" > "$DUMMY_SWIFT_FILE"
          fi

      - name: Install CocoaPods
        script: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build iOS archive
        script: |
          flutter build ios --release --no-codesign
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath build/ios/archive/Runner.xcarchive \
            DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM" \
            CODE_SIGN_STYLE=Automatic \
            clean archive

      - name: Export IPA
        script: |
          cat > ios/Runner/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>embedSwiftStandardLibraries</key>
            <true/>
            <key>stripSwiftSymbols</key>
            <false/>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Runner.xcarchive \
            -exportOptionsPlist ios/Runner/ExportOptions.plist \
            -exportPath build/ios/ipa

      - name: Ensure SwiftSupport exists (dylibs + swiftmodules)
        script: |
          IPA_PATH="build/ios/ipa/Runner.ipa"
          mkdir -p build/ios/ipa/tmp
          unzip -q "$IPA_PATH" -d build/ios/ipa/tmp

          # Ensure SwiftSupport dylibs
          if [ ! -d "build/ios/ipa/tmp/SwiftSupport/iphoneos" ]; then
            echo "‚ö†Ô∏è SwiftSupport dylibs missing, copying from archive..."
            mkdir -p build/ios/ipa/tmp/SwiftSupport/iphoneos
            cp build/ios/archive/Runner.xcarchive/SwiftSupport/iphoneos/* \
               build/ios/ipa/tmp/SwiftSupport/iphoneos/ || true
          fi

          echo "üìÇ SwiftSupport dylib contents:"
          ls -lh build/ios/ipa/tmp/SwiftSupport/iphoneos || echo "‚ùå No dylibs found!"

          # Ensure Swiftmodule files (from frameworks inside app)
          echo "üîç Checking for .swiftmodule files in frameworks..."
          find build/ios/ipa/tmp/Payload/Runner.app/Frameworks -type d -name "*.swiftmodule" | while read MODULE_DIR; do
            echo "‚úÖ Found Swift module: $MODULE_DIR"
          done

          # Repack IPA
          cd build/ios/ipa/tmp
          zip -qr ../Runner-fixed.ipa *
          cd ..
          mv Runner-fixed.ipa Runner.ipa
          rm -rf tmp

          echo "‚úÖ Final Runner.ipa contains SwiftSupport dylibs + swiftmodules"

      - name: Verify SwiftSupport contents
        script: |
          echo "üîé Verifying final IPA structure..."
          unzip -l build/ios/ipa/Runner.ipa | grep SwiftSupport || echo "‚ùå SwiftSupport missing in final IPA!"

      - name: Upload to App Store Connect
        script: |
          app-store-connect publish \
            --path build/ios/ipa/Runner.ipa \
            --key-id $APP_STORE_CONNECT_KEY_IDENTIFIER \
            --issuer-id $APP_STORE_CONNECT_ISSUER_ID \
            --private-key @env:APP_STORE_CONNECT_PUBLISHER_PRIVATE_KEY \
            --verbose

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive
      - build/ios/ipa/*.dSYM.zip
